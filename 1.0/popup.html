<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>FYN Toolbar Button</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("input").select();
				$("form").live("submit", function() {
					if ($("#noun").val().length > 0) {
						var options = chrome.extension.getBackgroundPage().getOptionAll();
						var tab = options.openNewTab;
						
						if (tab == "yes") {
							chrome.tabs.create({ url: "http://fuckyeahnouns.com/" + $("#noun").val() });
						}

						var copy = options.copyToClipboard;
						if (copy == "yes") {
							text = "http://fuckyeahnouns.com/" + $("#noun").val();
							$("input").val(text);
							$("input").select();
              document.execCommand("copy", false, null);
						}
					}
					window.close();

					return false;
				});
			});
		</script>
		<style>
			* { padding: 0; margin: 0; }
			body { min-width: 220px; height: 60; }
			h1 { background: #fff url(icon_19.png) center left no-repeat; font-family: Verdana; font-size: 20px; padding-left: 25px; margin: 5px 5px; color: #323232; }
			input { font-size: 25px; width: 210px; margin: 10px 5px; color: #323232; }
		</style>
  	</head>
  	<body>
			<h1>FYN</h1>
  		<form method="GET">
				<input type="text" id="noun" />
  		</form>
	</body>
</html>
